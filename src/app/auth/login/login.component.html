<form
  class="col-container g-24 p-40 h-full"
  (ngSubmit)="onLoginClick()"
  #formContainer="ngForm"
>
  <h1>Login Form</h1>

  <!-- Input container -->
  <div class="col-container g-8">
    <input
      type="text"
      name="email"
      placeholder="Enter the Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />

    <!-- Error Text for Email -->
    <p *ngIf="email.touched && email.invalid" class="error-text caption-text">
      Please Enter a valid email !!
    </p>
  </div>

  <!-- Password container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="password"
      placeholder="Enter the Password"
      required
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />

    <!-- Error Text for Password -->
    <p
      *ngIf="password.touched && password.invalid"
      class="error-text caption-text"
    >
      Please Enter a valid password !!
    </p>
  </div>

  <!-- Button for loggin in -->
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="formContainer.invalid"
  >
    Log In
  </button>
</form>
