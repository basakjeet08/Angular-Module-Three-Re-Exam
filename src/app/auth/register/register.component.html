<form
  class="col-container g-24 p-40 h-full"
  (ngSubmit)="onRegisterClick()"
  #formContainer="ngForm"
>
  <h1>Register Form</h1>

  <!-- Input container -->
  <div class="col-container g-8">
    <input
      type="text"
      name="email"
      placeholder="Enter the Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />

    <!-- Error Text for Email -->
    <p *ngIf="email.touched && email.invalid" class="error-text caption-text">
      Please Enter a valid email !!
    </p>
  </div>

  <!-- Role Container -->
  <select name="role" [(ngModel)]="userInput.role">
    <option *ngFor="let option of ['ADMIN', 'USER']" [value]="option">
      {{ option | titlecase }}
    </option>
  </select>

  <!-- Password container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="password"
      placeholder="Enter the Password"
      required
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />

    <!-- Error Text for Password -->
    <p
      *ngIf="password.touched && password.invalid"
      class="error-text caption-text"
    >
      Please Enter a valid password !!
    </p>
  </div>

  <!-- Confirm Password container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="confirmPassword"
      placeholder="Re - Enter the Password"
      required
      [(ngModel)]="userInput.confirmPassword"
      #confirmPassword="ngModel"
    />

    <!-- Error Text for Confirm Password -->
    <p
      *ngIf="
        confirmPassword.touched &&
        (confirmPassword.invalid || confirmPassword.value !== password.value)
      "
      class="error-text caption-text"
    >
      Please Check both the password are equall !!
    </p>
  </div>

  <!-- Button for loggin in -->
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="formContainer.invalid"
  >
    Log In
  </button>
</form>
