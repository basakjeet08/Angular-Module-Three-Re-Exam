<div
  class="card-container row-container p-24 g-24 w-50 items-center space"
  *ngFor="let item of cartItems"
>
  <h3>{{ item.product.name }}</h3>
  <p class="variant-card-container caption-text p-8 accent-text">
    Amount : {{ item.amount }}
  </p>
</div>

<button
  class="btn btn-primary"
  (click)="onPlaceOrderClick()"
  [disabled]="cartItems.length === 0"
>
  Place Order
</button>
