<div
  class="card-container row-container p-24 g-24 w-50 items-center space"
  *ngFor="let product of cartDto.productList; let i = index"
>
  <h3>{{ product.name }}</h3>
  <p class="variant-card-container p-8">Amount : {{ cartDto.amountList[i] }}</p>
</div>

<button class="btn btn-primary" (click)="onPlaceOrderClick()">
  Place Order
</button>
